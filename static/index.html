<!DOCTYPE html>
<html>
<head>
	
	<title>OpenStreetMap Ship Routing</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head> 

	
</head>
<body>

<h1>Ship Routing UI</h1>

<div id="outerdiv" style="max-width: 2000px; max-height: 500px;">
    <div id="mapid" style="height: 800px;"></div>
</div>

<script>

	var clickIndex = 0;
	var startLocation = [0,0];
	var goalLocation = [0,0];
	var mymap = L.map('mapid').setView([0, 0], 2);
	var polyline = L.polyline([], {color: 'red'}).addTo(mymap);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);

	L.marker([51.5, -0.09]).addTo(mymap)
		.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

	L.circle([51.508, -0.11], 500, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("I am a circle.");

	L.polygon([
		[51.509, -0.08],
		[51.503, -0.06],
		[51.51, -0.047]
	]).addTo(mymap).bindPopup("I am a polygon.");

	function requestAndDisplayRoute()
	{
		$.post('/getRoute', {
			longStart: startLocation[0],
			latStart: startLocation[1],
			longGoal: goalLocation[0],
			latGoal: goalLocation[1]
		}).done(function(response) {
			console.log(response["path"]);
			polyline.setLatLngs(response["path"]);
		}).fail(function() {
			console.log("could not reach server");
		});
	}

	var geoJsonObj = {
		"type": "FeatureCollection",
		"features": [
			{
			"type": "Feature",
			"properties": {},
			"geometry": {
				"type": "Point",
				"coordinates": [
				60.8203125,
				56.36525013685606
				]
			}
			}
		]
		}
	L.geoJSON(geoJsonObj).addTo(mymap)

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
		if(clickIndex % 2 == 0){
			startLocation = [e.latlng.lng, e.latlng.lat];
		}
		else
		{
			goalLocation = [e.latlng.lng, e.latlng.lat];
			console.log(goalLocation)
			requestAndDisplayRoute()
		}
		clickIndex += 1;
	}

	mymap.on('click', onMapClick);

</script>



</body>
</html>
